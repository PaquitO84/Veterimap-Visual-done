<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | Veterimap</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f5f8f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #1cabb0; text-align: center; }
        label { display: block; margin-top: 1rem; font-weight: 600; }
        input, select { width: 100%; padding: 0.8rem; margin-top: 0.4rem; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 1rem; background: #1cabb0; color: white; border: none; border-radius: 8px; margin-top: 1.5rem; cursor: pointer; font-weight: bold; }
        .link { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
        .link a { color: #1cabb0; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Crear cuenta</h2>
        <form id="registerForm">
            <label>Nombre Completo</label>
            <input type="text" id="name" required>
            <label>Email</label>
            <input type="email" id="email" required>
            <label>Contraseña</label>
            <input type="password" id="password" required>
            <label>¿Quién eres?</label>
            <select id="role">
                <option value="PET_OWNER">Propietario de mascota</option>
                <option value="PROFESSIONAL">Veterinario / Profesional</option>
            </select>
            <button type="submit">Registrarse</button>
        </form>
        <div class="link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></div>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            const resp = await fetch('http://localhost:8080/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (resp.ok) {
                // 1. Capturamos el email antes de irnos de la página
                const email = document.getElementById('email').value;
                
                // 2. Lo guardamos en la memoria del navegador
                localStorage.setItem('pendingEmail', email); 
                
                // 3. Avisamos al usuario y redirigimos únicamente a VERIFY
                alert("¡Registro exitoso! Por favor, verifica tu código.");
                window.location.href = "verify.html"; 
            } else {
                alert("Error en el registro. Verifica los datos.");
            }
        };
    </script>
</body>
</html>
