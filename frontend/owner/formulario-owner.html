<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterimap | ¡Casi listo!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-card { border-radius: 24px; }
        .mascota-card { 
            border: 2px dashed #e2e8f0; 
            transition: all 0.3s ease;
        }
        .mascota-card:hover { border-color: #2563eb; }
        .input-focus:focus { 
            outline: none; 
            border-color: #2563eb; 
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); 
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-100 py-4 mb-8">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="text-2xl font-extrabold text-brand flex items-center">
                <i class="fas fa-paw mr-2"></i> Veterimap
            </div>
            <button id="logoutBtn" onclick="logout()" class="text-slate-400 hover:text-red-500 font-medium transition">
                Cerrar sesión <i class="fas fa-sign-out-alt ml-1"></i>
            </button>
        </div>
    </nav>

    <div class="container mx-auto px-4 pb-20">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-10">
                <span class="bg-blue-100 text-blue-700 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest">Paso 2 de 2</span>
                <h1 class="text-4xl font-extrabold text-slate-900 mt-4">¡Casi listo!</h1>
                <p class="text-slate-500 mt-2 text-lg">Completa tu perfil y verifica tu móvil para empezar.</p>
            </div>

            <form id="propietarioForm" class="bg-white shadow-xl shadow-slate-200/60 form-card p-8 md:p-12 border border-slate-100">
                
                <div class="space-y-6 mb-12">
                    <h2 class="text-xl font-bold text-slate-800 flex items-center">
                        <i class="fas fa-user-circle mr-3 text-blue-500"></i> Datos de contacto (Obligatorios)
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Nombre completo</label>
                            <input type="text" id="nombre" placeholder="Ej. Ana García" required 
                                class="w-full p-4 border border-slate-200 rounded-xl input-focus transition">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Teléfono móvil</label>
                            <div class="flex gap-2">
                                <input type="tel" id="telefono" placeholder="+34 600..." required 
                                    class="w-full p-4 border border-slate-200 rounded-xl input-focus transition">
                                <button type="button" onclick="sendSMS()" id="btnSMS" class="bg-blue-50 text-brand px-4 rounded-xl font-bold text-xs hover:bg-blue-100 transition">
                                    VERIFICAR
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="smsCodeContainer" class="hidden animate-pulse bg-blue-50 p-4 rounded-xl border border-blue-100">
                        <label class="block text-xs font-bold text-blue-700 mb-2 uppercase">Introduce el código SMS</label>
                        <input type="text" id="smsCode" maxlength="6" placeholder="· · · · · ·" 
                            class="w-full p-3 border-2 border-blue-200 rounded-lg text-center text-xl font-black tracking-widest focus:border-blue-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Ciudad de residencia</label>
                        <input type="text" id="ciudad" placeholder="Ej. Barcelona" required 
                            class="w-full p-4 border border-slate-200 rounded-xl input-focus transition">
                    </div>
                </div>

                <hr class="border-slate-100 mb-12">

                <div class="space-y-6">
                    <h2 class="text-xl font-bold text-slate-800 flex items-center">
                        <i class="fas fa-dog mr-3 text-blue-500"></i> Mis Mascotas
                    </h2>
                    
                    <div id="mascotasContainer" class="space-y-6"></div>

                    <button type="button" id="addMascota" 
                        class="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-500 font-bold hover:border-blue-400 hover:text-brand transition flex items-center justify-center group">
                        <i class="fas fa-plus-circle mr-2 group-hover:scale-110 transition"></i> Añadir otra mascota
                    </button>
                </div>

                <button type="submit" id="saveBtn" 
                    class="w-full bg-brand text-white py-5 rounded-2xl font-extrabold text-xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition transform hover:-translate-y-1 mt-12 flex items-center justify-center">
                    VERIFICAR Y FINALIZAR <i class="fas fa-arrow-right ml-3"></i>
                </button>

                <p id="successMsg" class="hidden text-center text-green-600 font-bold mt-6">
                    <i class="fas fa-check-circle mr-2"></i> ¡Perfil guardado con éxito!
                </p>
            </form>
        </div>
    </div>

    <script>
        const container = document.getElementById("mascotasContainer");

        function agregarMascota(m = {}) {
            const div = document.createElement("div");
            div.className = "mascota-card p-6 rounded-2xl bg-slate-50/50 relative";
            
            div.innerHTML = `
                <button type="button" class="eliminar-mascota absolute top-4 right-4 text-slate-300 hover:text-red-500 transition">
                    <i class="fas fa-times-circle text-xl"></i>
                </button>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Nombre</label>
                        <input type="text" class="nombre-mascota w-full p-3 border border-slate-200 rounded-xl input-focus" value="${m.name || ""}" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Especie</label>
                        <select class="tipo-mascota w-full p-3 border border-slate-200 rounded-xl input-focus" onchange="toggleOtro(this)">
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="equino">Equino</option>
                            <option value="ave">Ave</option>
                            <option value="reptil">Reptil</option>
                            <option value="otro">Otro (especificar...)</option>
                        </select>
                        <input type="text" class="especie-especifica hidden mt-3 w-full p-3 border border-blue-200 bg-blue-50 rounded-xl input-focus" placeholder="¿Qué especie es?">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                    <div><label class="block text-xs font-bold text-slate-400 uppercase mb-2">Raza</label><input type="text" class="raza-mascota w-full p-3 border border-slate-200 rounded-xl input-focus"></div>
                    <div><label class="block text-xs font-bold text-slate-400 uppercase mb-2">Peso (kg)</label><input type="number" step="0.1" class="peso-mascota w-full p-3 border border-slate-200 rounded-xl input-focus"></div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Género</label>
                        <select class="genero-mascota w-full p-3 border border-slate-200 rounded-xl input-focus"><option value="M">Macho</option><option value="H">Hembra</option></select>
                    </div>
                </div>
            `;
            div.querySelector(".eliminar-mascota").onclick = () => div.remove();
            container.appendChild(div);
        }

        function toggleOtro(select) {
            const input = select.nextElementSibling;
            input.classList.toggle('hidden', select.value !== 'otro');
            if(select.value === 'otro') input.focus();
        }

        function sendSMS() {
            const tel = document.getElementById('telefono').value;
            if(!tel) return alert("Escribe un teléfono primero");
            document.getElementById('smsCodeContainer').classList.remove('hidden');
            document.getElementById('btnSMS').innerText = "REENVIAR";
            console.log("Simulando envío de SMS a:", tel);
        }

        document.getElementById("addMascota").onclick = () => agregarMascota();
        window.onload = () => agregarMascota();

        document.getElementById("propietarioForm").onsubmit = async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById("saveBtn");
            const token = localStorage.getItem("token");

            // Recopilación de mascotas
            const mascotas = Array.from(document.querySelectorAll(".mascota-card")).map(d => {
                const selectEsp = d.querySelector(".tipo-mascota").value;
                return {
                    name: d.querySelector(".nombre-mascota").value.trim(),
                    species: selectEsp === 'otro' ? d.querySelector(".especie-especifica").value.trim() : selectEsp,
                    breed: d.querySelector(".raza-mascota").value.trim(),
                    weight: parseFloat(d.querySelector(".peso-mascota").value) || 0,
                    gender: d.querySelector(".genero-mascota").value
                };
            }).filter(m => m.name);

            const payload = {
                name: document.getElementById("nombre").value.trim(),
                phone: document.getElementById("telefono").value.trim(),
                city: document.getElementById("ciudad").value.trim(),
                pets: mascotas
            };

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> GUARDANDO...';

            try {
                const res = await fetch("http://localhost:8080/api/me/profile/owner", {
                    method: "PUT",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    document.getElementById("successMsg").classList.remove("hidden");
                    setTimeout(() => { location.href = "backoffice-owner.html" }, 2000);
                } else {
                    alert("Error al guardar el perfil");
                }
            } catch (err) {
                alert("Error de conexión");
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerText = "VERIFICAR Y FINALIZAR";
            }
        };

        function logout() { localStorage.clear(); location.href = "login.html"; }
    </script>
</body>
</html>
